<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./slide.css"/>
    <title>Overlay Slide</title>
</head>
<body>
    <header>
        <h1>SLIDE KITTEN</h1>
    </header>
    <main>
        <div class="grid">
            <section class="cima">
                <div class="container">
                    <img src="./giphy.gif" alt="gif de um gatinho fofinho miando">
                    <div class="overlay-cima overlay-vertical">
                        <div class="text">MIAU!</div>
                    </div>
                </div>
            </section>
            <section class="baixo">
                <div class="container">
                    <img src="./giphy.gif" alt="gif de um gatinho fofinho miando">
                    <div class="overlay-baixo overlay-vertical">
                        <div class="text">MIAU!</div>
                    </div>
                </div>
            </section>
            <section class="direita">
                <div class="container">
                    <img src="./giphy.gif" alt="gif de um gatinho fofinho miando">
                    <div class="overlay-direita overlay-horizontal">
                        <div class="text">MIAU!</div>
                    </div>
                </div>
            </section>
            <section class="esquerda">
                <div class="container">
                    <img src="./giphy.gif" alt="gif de um gatinho fofinho miando">
                    <div class="overlay-esquerda overlay-horizontal">
                        <div class="text">MIAU!</div>
                    </div>
                </div>
            </section>
            <section class="cima">
                    <div class="container">
                        <div class="texto">PASSE O MOUSE</div>
                        <div class="overlay-cima overlay-vertical">
                            <div class="text">MIAU!</div>
                        </div>
                    </div>
                </section>
                <section class="baixo">
                    <div class="container">
                        <div class="texto">PASSE O MOUSE</div>                        
                        <div class="overlay-baixo overlay-vertical">
                            <div class="text">MIAU!</div>
                        </div>
                    </div>
                </section>
                <section class="direita">
                    <div class="container">
                        <div class="icone-texto">
                            <img src="./kitty.png" alt="icone de gatinho pensando">
                            <p>PASSE O MOUSE</p>
                        </div>
                        <div class="overlay-direita overlay-horizontal">
                            <div class="text">MIAU!</div>
                        </div>
                    </div>
                </section>
                <section class="esquerda">
                    <div class="container">
                        <div class="icone-texto">
                            <img src="./kitty.png" alt="icone de gatinho pensando">
                            <p>PASSE O MOUSE</p>
                        </div>                        
                        <div class="overlay-esquerda overlay-horizontal">
                            <div class="text">MIAU!</div>
                        </div>
                    </div>
                </section>
        </div>
    </main>
</body>
</html>
